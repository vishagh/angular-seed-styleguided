<!-- homeCtrl is set as a HomeController in the home.route.js -->
<div ng-click="numberCtrl.updateNumber()">
    <div class="jumbotron">
        <div>
            <h3>Click anywhere for a new number</h3>
            <h2>My current number is: {{numberCtrl.currentNumber}}</h2>
            <h2>My last number was: {{numberCtrl.lastNumber}}</h2>
        </div>
    </div>
</div>
