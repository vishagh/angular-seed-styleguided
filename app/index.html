    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />

<body>
    <ul class="menu">

    <div class="container" ui-view="main"></div>

    <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
    <!-- WARNING: You will want to load all of your *.module.js files first since these

  before they are defined -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <!-- Load Services First -->
    <script type="text/javascript" src="common/numberGenerator.service.js"></script>
    <!-- Load View Modules -->
    <script type="text/javascript" src="app.module.js"></script>
    <script type="text/javascript" src="modules/home/home.module.js"></script>
    <script type="text/javascript" src="modules/numbers/numbers.module.js"></script>

</body>
